version: "3.9"

services:
  boardgames:
    container_name: boardgames-tracker
    platform: linux/arm64
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:8000"
    environment:
      TZ: "UTC"
      PYTHONUNBUFFERED: "1"
      SQLALCHEMY_DATABASE_URL: "sqlite:///./data/boardgames.db"
      # Optional: BGG API token for authenticated access
      # Register at https://boardgamegeek.com/applications to obtain a token
      BGG_API_TOKEN: "${BGG_API_TOKEN:-}"
    volumes:
      - "/srv/dev-disk-by-uuid-e7c9f478-064a-4675-acb7-fca7a195f214/appdata/boardgames/data:/app/data"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/api/players\")'",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
