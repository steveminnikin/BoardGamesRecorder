version: '3.8'

services:
  boardgames:
    build:
      context: https://github.com/steveminnikin/BoardGamesRecorder.git
      dockerfile: Dockerfile
    container_name: boardgames-tracker
    ports:
      - "8000:8000"
    volumes:
      # Persist database - adjust path for your OMV shared folder
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/api/players\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
